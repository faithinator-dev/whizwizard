<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quizzes - WhizWizard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="logo">
                    <img src="assets/icons/logo.svg" alt="WhizWizard Logo" class="logo-icon">
                    <span class="logo-text">WhizWizard</span>
                </div>
            </div>
            
            <ul class="nav-menu" id="nav-menu">
                <!-- User profile section (mobile only) -->
                <div class="mobile-user-profile" id="mobile-user-profile">
                    <!-- Populated by JavaScript -->
                </div>
                
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <img src="assets/icons/home.svg" alt="Home" class="nav-icon">
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="create-quiz.html" class="nav-link">
                        <img src="assets/icons/create.svg" alt="Create" class="nav-icon">
                        <span>Create Quiz</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="my-quizzes.html" class="nav-link active">
                        <img src="assets/icons/quiz.svg" alt="Quizzes" class="nav-icon">
                        <span>My Quizzes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="leaderboard.html" class="nav-link">
                        <img src="assets/icons/trophy.svg" alt="Leaderboard" class="nav-icon">
                        <span>Leaderboard</span>
                    </a>
                </li>
                
                <!-- Mobile logout (shown when logged in) -->
                <div class="mobile-logout" id="mobile-logout">
                    <!-- Populated by JavaScript -->
                </div>
            </ul>
            <div class="nav-auth" id="nav-auth">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">My Quizzes</h1>
            <p class="page-subtitle">Manage your created quizzes</p>
        </div>

        <div class="my-quizzes-container">
            <div class="quizzes-grid" id="my-quizzes-container">
                <!-- Quizzes will be loaded dynamically -->
            </div>
            
            <div class="empty-state" id="empty-state">
                <img src="assets/characters/empty-character.svg" alt="No Quizzes" class="empty-character animated-float">
                <h3 class="empty-title">No Quizzes Yet</h3>
                <p class="empty-text">You haven't created any quizzes. Start creating one now!</p>
                <a href="create-quiz.html" class="btn btn-primary">
                    <img src="assets/icons/plus.svg" alt="Create" class="btn-icon">
                    Create Your First Quiz
                </a>
            </div>
        </div>
    </main>

    <div class="modal hidden" id="delete-modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <h3 class="modal-title">Delete Quiz?</h3>
            <p class="modal-text">Are you sure you want to delete this quiz? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancel-delete-btn">
                    <img src="assets/icons/close.svg" alt="Cancel" class="btn-icon">
                    Cancel
                </button>
                <button class="btn btn-danger" id="confirm-delete-btn">
                    <img src="assets/icons/trash.svg" alt="Delete" class="btn-icon">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-service.js"></script>
    <script src="js/sample-quizzes.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/mobile-nav.js"></script>
    <script src="js/live-quiz.js"></script>
    <script src="js/my-quizzes.js"></script>
</body>
</html>
