<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - QuizMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="assets/icons/logo.svg" alt="QuizMaster Logo" class="logo-icon">
                <span class="logo-text">QuizMaster</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <img src="assets/icons/home.svg" alt="Home" class="nav-icon">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="create-quiz.html" class="nav-link">
                        <img src="assets/icons/create.svg" alt="Create" class="nav-icon">
                        Create Quiz
                    </a>
                </li>
                <li class="nav-item">
                    <a href="my-quizzes.html" class="nav-link">
                        <img src="assets/icons/quiz.svg" alt="Quizzes" class="nav-icon">
                        My Quizzes
                    </a>
                </li>
                <li class="nav-item">
                    <a href="leaderboard.html" class="nav-link active">
                        <img src="assets/icons/trophy.svg" alt="Leaderboard" class="nav-icon">
                        Leaderboard
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Leaderboard</h1>
            <p class="page-subtitle">Top performing quiz takers</p>
        </div>

        <div class="leaderboard-container">
            <div class="podium">
                <div class="podium-place second" id="second-place">
                    <div class="podium-character">
                        <img src="assets/icons/medal-silver.svg" alt="Silver" class="medal-icon">
                    </div>
                    <div class="podium-info">
                        <div class="podium-name">-</div>
                        <div class="podium-score">0</div>
                    </div>
                    <div class="podium-base">
                        <div class="podium-rank">2</div>
                    </div>
                </div>

                <div class="podium-place first" id="first-place">
                    <div class="podium-character">
                        <img src="assets/icons/medal-gold.svg" alt="Gold" class="medal-icon">
                    </div>
                    <div class="podium-info">
                        <div class="podium-name">-</div>
                        <div class="podium-score">0</div>
                    </div>
                    <div class="podium-base">
                        <div class="podium-rank">1</div>
                    </div>
                </div>

                <div class="podium-place third" id="third-place">
                    <div class="podium-character">
                        <img src="assets/icons/medal-bronze.svg" alt="Bronze" class="medal-icon">
                    </div>
                    <div class="podium-info">
                        <div class="podium-name">-</div>
                        <div class="podium-score">0</div>
                    </div>
                    <div class="podium-base">
                        <div class="podium-rank">3</div>
                    </div>
                </div>
            </div>

            <div class="leaderboard-list">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Quizzes Completed</th>
                            <th>Total Score</th>
                            <th>Avg Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Leaderboard entries will be loaded dynamically -->
                    </tbody>
                </table>
            </div>

            <div class="empty-state hidden" id="empty-leaderboard">
                <img src="assets/characters/empty-character.svg" alt="No Data" class="empty-character animated-float">
                <h3 class="empty-title">No Results Yet</h3>
                <p class="empty-text">Be the first to complete a quiz and appear on the leaderboard!</p>
                <a href="index.html" class="btn btn-primary">
                    <img src="assets/icons/play.svg" alt="Start" class="btn-icon">
                    Take a Quiz
                </a>
            </div>
        </div>
    </main>

    <script src="js/database.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/leaderboard.js"></script>
</body>
</html>
