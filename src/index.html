<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhizWizard - Quiz Hosting Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="logo">
                    <img src="assets/icons/logo.svg" alt="WhizWizard Logo" class="logo-icon">
                    <span class="logo-text">WhizWizard</span>
                </div>
            </div>
            
            <ul class="nav-menu" id="nav-menu">
                <!-- User profile section (mobile only) -->
                <div class="mobile-user-profile" id="mobile-user-profile">
                    <!-- Populated by JavaScript -->
                </div>
                
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">
                        <img src="assets/icons/home.svg" alt="Home" class="nav-icon">
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="create-quiz.html" class="nav-link">
                        <img src="assets/icons/create.svg" alt="Create" class="nav-icon">
                        <span>Create Quiz</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="my-quizzes.html" class="nav-link">
                        <img src="assets/icons/quiz.svg" alt="Quizzes" class="nav-icon">
                        <span>My Quizzes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="leaderboard.html" class="nav-link">
                        <img src="assets/icons/trophy.svg" alt="Leaderboard" class="nav-icon">
                        <span>Leaderboard</span>
                    </a>
                </li>
                
                <!-- Mobile logout (shown when logged in) -->
                <div class="mobile-logout" id="mobile-logout">
                    <!-- Populated by JavaScript -->
                </div>
            </ul>
            <div class="nav-auth" id="nav-auth">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">Welcome to WhizWizard</h1>
                    <p class="hero-subtitle">Create, host, and participate in engaging quizzes</p>
                    <div class="hero-buttons">
                        <a href="create-quiz.html" class="btn btn-primary">
                            <img src="assets/icons/plus.svg" alt="Create" class="btn-icon">
                            Create Quiz
                        </a>
                        <a href="join-quiz.html" class="btn btn-secondary" style="background: linear-gradient(135deg, #e74c3c, #c0392b);">
                            <img src="assets/icons/users.svg" alt="Join" class="btn-icon">
                            Join Live Quiz
                        </a>
                        <a href="#available-quizzes" class="btn btn-secondary">
                            <img src="assets/icons/play.svg" alt="Play" class="btn-icon">
                            Take Quiz
                        </a>
                    </div>
                </div>
                <div class="hero-character">
                    <img src="assets/characters/welcome-character.svg" alt="Character" class="character-img animated-float">
                </div>
            </div>
        </section>

        <section class="stats-section">
            <div class="stats-container">
                <div class="stat-card">
                    <img src="assets/icons/document.svg" alt="Quizzes" class="stat-icon">
                    <div class="stat-number" id="total-quizzes">0</div>
                    <div class="stat-label">Total Quizzes</div>
                </div>
                <div class="stat-card">
                    <img src="assets/icons/users.svg" alt="Users" class="stat-icon">
                    <div class="stat-number" id="total-users">0</div>
                    <div class="stat-label">Active Users</div>
                </div>
                <div class="stat-card">
                    <img src="assets/icons/checkmark.svg" alt="Completed" class="stat-icon">
                    <div class="stat-number" id="total-completed">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
        </section>

        <section class="quizzes-section" id="available-quizzes">
            <div class="section-header">
                <h2 class="section-title">Available Quizzes</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">
                        <img src="assets/icons/grid.svg" alt="All" class="filter-icon">
                        All
                    </button>
                    <button class="filter-btn" data-category="science">
                        <img src="assets/icons/science.svg" alt="Science" class="filter-icon">
                        Science
                    </button>
                    <button class="filter-btn" data-category="history">
                        <img src="assets/icons/history.svg" alt="History" class="filter-icon">
                        History
                    </button>
                    <button class="filter-btn" data-category="technology">
                        <img src="assets/icons/tech.svg" alt="Technology" class="filter-icon">
                        Technology
                    </button>
                    <button class="filter-btn" data-category="general">
                        <img src="assets/icons/general.svg" alt="General" class="filter-icon">
                        General
                    </button>
                </div>
            </div>
            <div class="quizzes-grid" id="quizzes-container">
                <!-- Quizzes will be loaded dynamically -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 WhizWizard. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-service.js"></script>
    <script src="js/admin-init.js"></script>
    <script src="js/sample-quizzes.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/mobile-nav.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
