<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhizWizard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box animated-scale">
            <div class="auth-header">
                <img src="assets/icons/logo.svg" alt="WhizWizard Logo" class="auth-logo">
                <h1 class="auth-title">Welcome to WhizWizard</h1>
                <p class="auth-subtitle">Login to create and join live quizzes</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email" class="form-label">
                        <img src="assets/icons/info.svg" alt="Email" class="label-icon">
                        Email
                    </label>
                    <input type="email" id="login-email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="login-password" class="form-label">
                        <img src="assets/icons/info.svg" alt="Password" class="label-icon">
                        Password
                    </label>
                    <input type="password" id="login-password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <img src="assets/icons/checkmark.svg" alt="Login" class="btn-icon">
                    Login
                </button>
            </form>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <button type="button" id="google-signin-btn" class="btn btn-google btn-full">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#4285F4" d="M17.64,9.2c0-0.74-0.06-1.28-0.19-1.84H9v3.34h4.96c-0.1,0.83-0.64,2.08-1.84,2.92l2.84,2.2C16.66,14.09,17.64,11.85,17.64,9.2z"/>
                    <path fill="#34A853" d="M9,18c2.43,0,4.47-0.8,5.96-2.18l-2.84-2.2c-0.76,0.53-1.78,0.9-3.12,0.9c-2.38,0-4.4-1.57-5.12-3.74L0.97,13.04C2.45,15.98,5.48,18,9,18z"/>
                    <path fill="#FBBC05" d="M3.88,10.78C3.69,10.22,3.58,9.62,3.58,9c0-0.62,0.11-1.22,0.29-1.78L0.97,4.96C0.35,6.18,0,7.55,0,9c0,1.45,0.35,2.82,0.97,4.04L3.88,10.78z"/>
                    <path fill="#EA4335" d="M9,3.58c1.55,0,2.61,0.67,3.21,1.23l2.37-2.37C13.46,1.09,11.43,0,9,0C5.48,0,2.45,2.02,0.97,4.96l2.91,2.26C4.6,5.15,6.62,3.58,9,3.58z"/>
                </svg>
                Continue with Google
            </button>

            <div class="auth-switch">
                <p>Don't have an account?</p>
                <a href="signup.html" class="btn btn-secondary btn-full">
                    <img src="assets/icons/plus.svg" alt="Sign Up" class="btn-icon">
                    Create Account
                </a>
            </div>
        </div>

        <div class="auth-character">
            <img src="assets/characters/welcome-character.svg" alt="Character" class="character-img animated-float">
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/button-loader.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
