<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d4a6d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="45" ry="55" fill="url(#bodyGrad)"/>
  
  <!-- Head -->
  <circle cx="100" cy="60" r="35" fill="#00d4ff"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="55" r="5" fill="white"/>
  <circle cx="110" cy="55" r="5" fill="white"/>
  <circle cx="92" cy="55" r="3" fill="#0a1929"/>
  <circle cx="112" cy="55" r="3" fill="#0a1929"/>
  
  <!-- Smile -->
  <path d="M 85 65 Q 100 75 115 65" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Arms -->
  <ellipse cx="60" cy="110" rx="12" ry="30" fill="#4a90e2" transform="rotate(-20 60 110)"/>
  <ellipse cx="140" cy="110" rx="12" ry="30" fill="#4a90e2" transform="rotate(20 140 110)"/>
  
  <!-- Hands waving -->
  <circle cx="55" cy="85" r="10" fill="#00d4ff">
    <animateTransform attributeName="transform" type="rotate" from="0 55 85" to="30 55 85" dur="0.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="145" cy="85" r="10" fill="#00d4ff">
    <animateTransform attributeName="transform" type="rotate" from="0 145 85" to="-30 145 85" dur="0.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Legs -->
  <ellipse cx="85" cy="175" rx="15" ry="25" fill="#2d4a6d"/>
  <ellipse cx="115" cy="175" rx="15" ry="25" fill="#2d4a6d"/>
  
  <!-- Sparkles -->
  <g opacity="0.8">
    <path d="M 40 40 L 42 45 L 45 42 L 42 47 L 40 50 L 38 47 L 35 42 L 38 45 Z" fill="#ffd700">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 160 50 L 162 55 L 165 52 L 162 57 L 160 60 L 158 57 L 155 52 L 158 55 Z" fill="#ffd700">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
