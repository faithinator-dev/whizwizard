<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bodyGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="starGrad">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Trophy base -->
  <rect x="75" y="160" width="50" height="10" rx="2" fill="#4a90e2"/>
  <rect x="85" y="150" width="30" height="15" fill="#4a90e2"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="115" rx="45" ry="50" fill="url(#bodyGrad4)"/>
  
  <!-- Head with crown -->
  <circle cx="100" cy="55" r="35" fill="#00d4ff"/>
  
  <!-- Crown -->
  <path d="M 75 40 L 80 50 L 90 45 L 100 50 L 110 45 L 120 50 L 125 40 Z" fill="#ffd700" stroke="#ffa500" stroke-width="2"/>
  <circle cx="80" cy="37" r="3" fill="#ff4757"/>
  <circle cx="100" cy="37" r="3" fill="#ff4757"/>
  <circle cx="120" cy="37" r="3" fill="#ff4757"/>
  
  <!-- Happy eyes -->
  <path d="M 85 52 Q 90 56 95 52" stroke="#0a1929" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 105 52 Q 110 56 115 52" stroke="#0a1929" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Big smile -->
  <path d="M 80 65 Q 100 78 120 65" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Arms holding trophy -->
  <ellipse cx="65" cy="110" rx="12" ry="30" fill="#ffd700"/>
  <ellipse cx="135" cy="110" rx="12" ry="30" fill="#ffd700"/>
  
  <!-- Trophy -->
  <path d="M 85 95 L 85 105 Q 85 115 95 115 L 105 115 Q 115 115 115 105 L 115 95 Z" fill="#C0C0C0" stroke="#4a90e2" stroke-width="2"/>
  <ellipse cx="100" cy="95" rx="15" ry="5" fill="#C0C0C0" stroke="#4a90e2" stroke-width="2"/>
  <path d="M 70 95 Q 70 85 80 85" fill="none" stroke="#C0C0C0" stroke-width="3"/>
  <path d="M 130 95 Q 130 85 120 85" fill="none" stroke="#C0C0C0" stroke-width="3"/>
  
  <!-- Star on trophy -->
  <path d="M 100 100 L 102 105 L 107 105 L 103 108 L 105 113 L 100 110 L 95 113 L 97 108 L 93 105 L 98 105 Z" fill="#ffd700">
    <animateTransform attributeName="transform" type="rotate" from="0 100 105" to="360 100 105" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Legs -->
  <ellipse cx="85" cy="165" rx="15" ry="20" fill="#ffa500"/>
  <ellipse cx="115" cy="165" rx="15" ry="20" fill="#ffa500"/>
  
  <!-- Confetti -->
  <g>
    <rect x="30" y="20" width="4" height="8" fill="#ff4757" transform="rotate(45 32 24)">
      <animate attributeName="y" values="20;180" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="170" y="30" width="4" height="8" fill="#00e676" transform="rotate(-30 172 34)">
      <animate attributeName="y" values="30;180" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <circle cx="50" cy="40" r="3" fill="#4a90e2">
      <animate attributeName="cy" values="40;180" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="25" r="3" fill="#ffd700">
      <animate attributeName="cy" values="25;180" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Glow effect -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#ffd700" stroke-width="3" opacity="0.3">
    <animate attributeName="r" values="80;90;80" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
