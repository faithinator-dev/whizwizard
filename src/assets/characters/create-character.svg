<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bodyGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00e676;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a152;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="url(#bodyGrad2)"/>
  
  <!-- Head -->
  <circle cx="100" cy="55" r="38" fill="#00d4ff"/>
  
  <!-- Glasses -->
  <circle cx="85" cy="52" r="12" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="115" cy="52" r="12" fill="none" stroke="white" stroke-width="3"/>
  <line x1="97" y1="52" x2="103" y2="52" stroke="white" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="52" r="4" fill="white"/>
  <circle cx="115" cy="52" r="4" fill="white"/>
  
  <!-- Focused expression -->
  <path d="M 85 68 Q 100 73 115 68" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Arms - one holding a book -->
  <rect x="60" y="110" width="20" height="45" rx="10" fill="#00e676" transform="rotate(-15 70 110)"/>
  <rect x="120" y="110" width="20" height="45" rx="10" fill="#00e676" transform="rotate(15 130 110)"/>
  
  <!-- Book -->
  <rect x="85" y="125" width="30" height="35" rx="2" fill="#ffd700" stroke="white" stroke-width="2">
    <animate attributeName="y" values="125;123;125" dur="2s" repeatCount="indefinite"/>
  </rect>
  <line x1="100" y1="125" x2="100" y2="160" stroke="white" stroke-width="1.5"/>
  
  <!-- Legs -->
  <ellipse cx="85" cy="180" rx="18" ry="25" fill="#00a152"/>
  <ellipse cx="115" cy="180" rx="18" ry="25" fill="#00a152"/>
  
  <!-- Question mark floating -->
  <text x="140" y="45" font-size="30" fill="#ffd700" font-weight="bold">?
    <animate attributeName="y" values="45;35;45" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
  </text>
</svg>
