<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WhizWizard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box animated-scale">
            <div class="auth-header">
                <img src="assets/icons/logo.svg" alt="WhizWizard Logo" class="auth-logo">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join WhizWizard and start hosting live quizzes</p>
            </div>

            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-name" class="form-label">
                        <img src="assets/icons/users.svg" alt="Name" class="label-icon">
                        Full Name
                    </label>
                    <input type="text" id="signup-name" class="form-input" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="signup-email" class="form-label">
                        <img src="assets/icons/info.svg" alt="Email" class="label-icon">
                        Email
                    </label>
                    <input type="email" id="signup-email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="signup-password" class="form-label">
                        <img src="assets/icons/info.svg" alt="Password" class="label-icon">
                        Password
                    </label>
                    <input type="password" id="signup-password" class="form-input" placeholder="Create a password (min 6 characters)" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="signup-confirm" class="form-label">
                        <img src="assets/icons/checkmark.svg" alt="Confirm" class="label-icon">
                        Confirm Password
                    </label>
                    <input type="password" id="signup-confirm" class="form-input" placeholder="Confirm your password" required minlength="6">
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <img src="assets/icons/save.svg" alt="Sign Up" class="btn-icon">
                    Create Account
                </button>
            </form>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <button id="google-signin-btn" class="btn btn-google btn-full">
                <svg class="btn-icon" width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/><path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.438 15.983 5.482 18 9 18z"/><path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/><path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.96 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/></svg>
                Sign up with Google
            </button>

            <div class="auth-divider">
                <span></span>
            </div>

            <div class="auth-switch">
                <p>Already have an account?</p>
                <a href="login.html" class="btn btn-secondary btn-full">
                    <img src="assets/icons/checkmark.svg" alt="Login" class="btn-icon">
                    Login
                </a>
            </div>
        </div>

        <div class="auth-character">
            <img src="assets/characters/create-character.svg" alt="Character" class="character-img animated-bounce">
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
